{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <!-- Tittle Block -->
    <title>
      {% block title %}
      Main Menu
      {% endblock %}
    </title>

  </head>

  <body>

    <!-- Header, Company Name -->
    <header>

        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand mb-0 h1" href="{% url 'home_page:home_page' %}">Vijay Steel Tube Company</a>
        </nav>
      </div>
    </header>
    
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary opec" id='nav'>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items start-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home_page:home_page' %}">Home <span class="sr-only">(current)</span></a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'washBasin:item' %}">Wash Basin</a>
          </li> -->

          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->

          

          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu bg-info" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item " href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li> -->

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Wash Basins
            </a>
            <div class="dropdown-menu bg-info" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'washBasin:item' %}">Basins</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Tab/Faucet</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item " href="#">Accessories/Others</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'home_page:contact_us' %}">Contact Us</a>
          </li>

        </ul>
        <!-- Search bar -->
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <!-- Navbar items end -->
    </nav>
    <!-- Navbar End -->
        
    
    {% block info %}

    <div class="jumbotron jumbotron-fluid">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/download11.jpg' %}" class="d-block w-100" alt=" Image one comming soon" style="height: 30rem;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/download5.jfif' %}" class="d-block w-100" alt=" Image two comming soon" style="height: 30rem;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/download7.jfif' %}" class="d-block w-100" alt=" Image three comming soon" style="height: 30rem;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coming Soon!!!</h1>
        <p class="lead">Thank you for your patience.</p>
      </div>
    </div>
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/custom.js' %}"></script>
